server.servlet.contextPath=/ndz
server.port=8090
server.tomcat.uri-encoding=UTF-8

spring.datasource.url=jdbc:mysql://localhost:3308/db_tutorial?createDatabaseIfNotExist=true&useUnicode=true&characterEncoding=UTF-8&useSSL=false
spring.datasource.username=root
spring.datasource.password=123456
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

#Config File Upload & Download
spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.max-request-size=215MB

#Config mail
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=
spring.mail.password=
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.protocol=smtp
spring.mail.properties.mail.smtp.starttls.required=true

#Config CORS
endpoints.cors.allow-credentials=true
endpoints.cors.allowed-headers=Authorization,Content-Type,Origin
endpoints.cors.allowed-methods=GET,POST,PUT,DELETE
endpoints.cors.allowed-origins=http://localhost:3000